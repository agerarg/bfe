<script>
var keyaceptes=0;
function setKeyon(id)
{
		 $("#key"+id).text("Presiona una tecla");
		 setTimeout(function() {
			 	$("#key"+id).text("");
				
				$.ajax({
						data: "id="+id+"&key="+keyaceptes,
						type: "GET",
						url: "json/setKeyBind.php"
					});	
				
			  $("#key"+id).append("->"+String.fromCharCode(keyaceptes)+" <a href='javascript:setKeyon("+id+")'>Definir tecla</a>");
		}, 2000);
}
$(document).ready(function(){

	 $("body").keypress(function(e){
					 keyaceptes=e.which;
			});

	
});
</script>
