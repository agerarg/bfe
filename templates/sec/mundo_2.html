<script type="text/javascript">
	
	function iniChanger(next)
	{
		switch(next)
		{
			default:
				return "hexLineStart";
			break;
			case "hexLineStart":
				return "hexLine2r";
			break;
			case "hexLine2r":
				return "hexLine3r";
			break;
			case "hexLine3r":
				return "hexLine2r";
			break;
		}
	}

	$( document ).ready(function() {
	 let MapContent=[];
     const MapLine=[];
     let haderHex="";
      $("#map").text("");
     for(let i=0;i<40;i++)
     {
     	 let line="";
        for(let j=0;j<40;j++)
            {
                let classe="fog";
                if(i===20&j===20)
                     classe="center discover";
                 line+='<div class="hex '+classe+'" ></div>'; 
               
            }
         haderHex=iniChanger(haderHex);
     	 $("#map").append('<div class="'+haderHex+'">'+line+'</div>');   
      
    }

});

</script>
