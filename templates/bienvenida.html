<script>
function move() {
    var elem = document.getElementById("myBar"); 
    var bolud = document.getElementById("boludeoIntenso");
    var width = 10;
    var id = setInterval(frame, 1);
    function frame() {
        if (width >= 100) {
            clearInterval(id);
        } else {
            width++; 
           
            bolud.innerHTML = 'Cargando...';
            if(width==100)
            {
            	bolud.innerHTML = '<a href="index.php">Continuar</a>';
                 window.location = "http://s1.battleforembolia.com/index.php";
            }
               
            elem.style.width = width + '%'; 
            elem.innerHTML = width * 1 + '%';
        }
    }
}
document.addEventListener("DOMContentLoaded",function(){
        move(); 
});
</script>
